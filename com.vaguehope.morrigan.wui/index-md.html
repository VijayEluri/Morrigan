<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Morrigan</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.brown-light_green.min.css" />
    <link rel="stylesheet" href="style/layout-md.css" />
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/index-md.js"></script>
  </head>
  <body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title" id="player_name">Player Name (host_name)</span>
        <div class="mdl-layout-spacer"></div>
        <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">more_vert</i>
        </button>
        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
          <li class="mdl-menu__item">Playback Order</li>
          <li class="mdl-menu__item">Clear Queue</li>
          <li class="mdl-menu__item">Shuffle Queue</li>
        </ul>
      </div>
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#fixed-tab-1" class="mdl-layout__tab is-active">
          <span class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons" id="queue_tab_icon">stop</i>
          </span>
          Queue
        </a>
        <a href="#fixed-tab-2" class="mdl-layout__tab">DBs</a>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title" id="drawer_title">Morrigan</span>
      <nav class="mdl-navigation" id="players_list">
        <!-- Players added here. -->
      </nav>
    </div>
    <main class="mdl-layout__content">
    <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
      <div class="page-content" style="padding: 0 1em">
        <h5 style="margin-bottom: 0;" id="track_title">(track title)</h5>
        <ul style="margin: 0; padding: 0; list-style: none;">
          <li id="track_tags">(tags)</li>
          <li id="queue_info">(queue info)</li>
        </ul>
        <ol style="margin: 0; list-style: disc; padding-left: 1em;" id="queue_list">
        </ol>
      </div>
    </section>
    <section class="mdl-layout__tab-panel" id="fixed-tab-2">
      <div class="page-content">
        <!-- Your content goes here -->
      </div>
    </section>
    </main>
    <footer class="mdl-mini-footer" style="padding: 1em;">
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">search</i>
      </button>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">pause</i>
      </button>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
        <i class="material-icons">skip_next</i>
      </button>
    </div>
    </footer>
  </div>
  </body>
</html>
